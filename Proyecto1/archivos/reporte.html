<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORM</title>
        <link rel="stylesheet" href="archivos/Diseños.css">
    </head>
    
    <body class="Registro">
        
        <div class="register">
            <img class="avatar" src="archivos/avatardef.png">
            <h1 class="restar">FORM GENERADO</h1>
            <form name="form">   
                <!-- text  -->
                <label for="usuario">Nombre</label>
                <input type="text"  id="nombre" placeholder="Ingrese su Nombre">
                    
                        <!-- Radio  -->
                        <div class="divR">
                            <label  for="usuario">Usuario</label>
                            <input type="radio" id="html" name="fav_language" value="HTML">
                            <label style="color: rgb(146, 140, 140);" for="html">HTML</label>
                            <input type="radio" id="css" name="fav_language" value="CSS">
                            <label style="color: rgb(146, 140, 140);" for="css">CSS</label>
                        </div>
                        <br>
                                <!-- Select -->
                                <label for="contraseña" >select</label>
                                <select  id="pwd" placeholder="Ingrese Contraseña">
                                    <option value="value1">Value 1</option>
                                    <option value="value2" selected>Value 2</option>
                                    <option value="value3">Value 3</option> 
                                <input type="button" onclick="registrar()" value="Login"> 

                
            </form>
        </div>

        <!-- Scripts -->
        <script src="js/scriptRegistro.js"></script>
    </body>
</html>
